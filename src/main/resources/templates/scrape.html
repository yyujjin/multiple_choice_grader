<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grading Application</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="text-center w-50 h-100">

        <h1>스크랩 문제</h1>

        <div class="d-flex align-items-end">
            <div class="mb-3">
                <img alt="result image" src="/images/scrap.jpeg" width="120px">
            </div>
            <div class="text-end">
                <h3>알쏭달쏭</h3>
            </div>
        </div>

        <ul class="text-start border p-4">
            <li>
                1
            </li>
            <li>
                2
            </li>
        </ul>

        <div class="d-flex align-items-end">
            <div class="mb-3">
                <img alt="result image" src="/images/wrong.jpeg" width="120px">
            </div>
            <div class="text-end">
                <h3>모르겠다</h3>
            </div>
        </div>

        <ul class="text-start border p-4">
            <li>
                1
            </li>
            <li>
                2
            </li>
        </ul>
        <div class="d-flex flex-column align-items-end gap-2">
            <a class="btn btn-light" href="/result">
                <
                <돌아가기
            </a>
            <a class="btn btn-light" href="#">
                >> 스크랩 문제 다시 풀기</a>
        </div>
        <!-- 이미지 같은 라인에 배치하고 끝라인 맞추기 -->
        <div class="d-flex align-items-end">
            <div class="mb-3">
                <img alt="result image" src="/images/result.jpg" width="300px">
            </div>
            <!-- ms-auto : ms-auto 클래스는 margin-start: auto;를 의미합니다. 즉, 해당 요소를 왼쪽 마진이 자동으로 설정됩니다. -->
            <div class="text-end mb-3 ms-auto">
                <a class="btn btn-light" href="/" id="exit">
                    >> 나가기</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
