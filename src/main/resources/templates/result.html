<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Grading Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <script src="/js/result.js" defer></script>

        <script th:inline="javascript">
            /*<![CDATA[*/
            const totalCount = /*[[${totalCount}]]*/ 0;
            const correctAnswerCount = /*[[${correctAnswerCount}]]*/ 0;
            /*]]>*/
        </script>
      
    </head>
    <body>
        <div class="container vh-100 d-flex justify-content-center align-items-center">
            <div class="text-center">
                <h1>결과보기 !</h1>
                <ul class="text-start border p-4">
                    <li>총 문제 수 : <span th:text="${totalCount}"></span></li>
                    <li>맞힌 문제 수 : <span th:text="${correctAnswerCount}"></span>
                    </li>
                </ul>
                <div class="d-flex flex-column align-items-end mb-5 gap-2">
                    <a href="/scrape" class="btn btn-light" id="showScrapeAnswers" th:attr="data-scrape-answer-count=${scrapeAnswerCount}">
                        >> 스크랩 문제 보기</a>
                    <a href="/wrong-answer" class="btn btn-light" id="wrong">
                        >> 틀린 문제 보기</a>
                </div>
                <!-- 이미지 같은 라인에 배치하고 끝라인 맞추기  -->
                <div class="d-flex align-items-end">
                    <div class="mb-3">
                        <img src="/images/result.jpg" alt="result image" width="300px">
                    </div>
                    <div class="text-end ml-3">
                        <a href="/" class="btn btn-light" id="exit">
                            >> 나가기</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
