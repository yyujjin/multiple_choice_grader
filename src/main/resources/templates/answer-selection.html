<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grading Application</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<form class="container p-5 d-flex gap-3 flex-column justify-content-center align-items-center" method="post"
      th:attr="action=${action}">
    <div class="w-50 d-flex flex-column mb-5" th:each="number : ${questions}">
        <div class="d-flex align-items-center mb-2">
            <span class="pe-2" th:text="${number} + 번">1번</span>
            <div>
                <input autocomplete="off"
                       class="btn-check btn-mark"
                       th:attr="id=${'btn-check-scrap-'+number},name=${number+'_mark'}"
                       value="confusing"
                       type="radio">

                <label class="btn btn-outline-secondary" th:attr="for=${'btn-check-scrap-'+number}">
                    <img src="/images/scrap.jpeg" width="20"/>
                    알쏭달쏭
                </label>

                <input autocomplete="off"
                       class="btn-check btn-mark"
                       th:attr="id=${'btn-check-wrong-'+number}, name=${number+'_mark'}"
                       value="unknown"
                       type="radio">

                <label class="btn btn-outline-secondary" th:attr="for=${'btn-check-wrong-'+number}">
                    <img src="/images/wrong.jpeg" width="20"/>
                    모르겠다
                </label>

            </div>
        </div>
        <div class="d-flex justify-content-around border p-2">
            <label class="pe-4">
                <input required th:attr="name=${number+'_answer'}" type="radio" value="1">
                1
            </label>
            <label class="pe-4">
                <input required th:attr="name=${number+'_answer'}" type="radio" value="2">
                2
            </label>
            <label class="pe-4">
                <input required th:attr="name=${number+'_answer'}" type="radio" value="3">
                3
            </label>
            <label class="pe-4">
                <input required th:attr="name=${number+'_answer'}" type="radio" value="4">
                4
            </label>
        </div>
    </div>
    <!--사용 안해도 될 것 같아서 주석 처리했습니다. 확인 부탁드려요!    -->
    <!--<input id="scrape" name="scrape" type="hidden">-->
    <input name="page" th:attr="value=${page}" type="hidden">
    <input id="pageType" name="pageType" type="hidden">
    <div>
        <button class="btn btn-secondary" data-type="prev" th:classappend="${page == 1} ? 'disabled' : ''"
                type="submit"> << 이전 페이지
        </button>
        <button class="btn btn-primary" data-type="next" th:text="${hasNext} ? ' >> 다음 페이지' : ' >> 결과화면'"
                type="submit"></button>
    </div>
</form>
<script src="/js/answer-selection.js"></script>
</body>
</html>
