<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grading Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<form method="post" action="/questions/next" class="container p-5 d-flex gap-3 flex-column justify-content-center align-items-center">
    <div class="w-50 d-flex flex-column mb-5" th:each="number : ${#numbers.sequence((page - 1) * limitCount + 1, page * limitCount)}">
        <div class="d-flex align-items-center mb-2">
            <span class="pe-2" th:text="${number} + 번">1번</span>
            <div>
                <input type="radio" class="btn-check btn-mark" th:attr="id=${'btn-check-scrap-'+number}, name=${number+'-mark'}" autocomplete="off">
                <label class="btn btn-outline-secondary" th:attr="for=${'btn-check-scrap-'+number}">
                    <img src="/images/scrap.jpeg" width="20"/>
                    알쏭달쏭
                </label>
                <input type="radio" class="btn-check btn-mark" th:attr="id=${'btn-check-wrong-'+number}, name=${number+'-mark'}" autocomplete="off">
                <label class="btn btn-outline-secondary" th:attr="for=${'btn-check-wrong-'+number}">
                    <img src="/images/wrong.jpeg" width="20"/>
                    모르겠다
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-around border p-2">
            <label class="pe-4">
                <input type="radio" th:attr="name=${number+'_answer'}" required value="1">
                1
            </label>
            <label class="pe-4">
                <input type="radio" th:attr="name=${number+'_answer'}" required value="2">
                2
            </label>
            <label class="pe-4">
                <input type="radio" th:attr="name=${number+'_answer'}" required value="3">
                3
            </label>
            <label class="pe-4">
                <input type="radio" th:attr="name=${number+'_answer'}" required value="4">
                4
            </label>
        </div>
    </div>
    <input type="hidden" name="scrap">
    <input type="hidden" name="page" th:attr="value=${page}">
    <input type="hidden" name="pageType" id="pageType">
    <div>
        <button data-type="prev" class="btn btn-secondary" type="submit"
                th:classappend="${page == 1} ? 'disabled' : ''"> << 이전 페이지
        </button>
        <button data-type="next" class="btn btn-primary" type="submit"
                th:text="${page == totalCount / limitCount} ? ' >> 결과화면' : ' >> 다음 페이지'"></button>
    </div>
</form>
<script src="/js/answer-selection.js"></script>
</body>
</html>
